<head>
    <title>Journal Helper</title>
    <link rel="stylesheet" href="index.css"
</head>

<h1>Welcome to your Journal!</h1>

<div>
    <h1>Insert</h1>
    
</div>

<div>
    <!-- TODO add a selector for the years -->
    <h1 id="browse_title">Browse</h1>

    <div class="browse_container">

    </div>
</div>

<div>
    <h1 id="random_title">Random</h1>

    <p id="random_date"></p>
    <p id="random_entry_text"></p>
</div>



{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // TODO load in automatically without needing a click
        $("#browse_title").click(function() {
            console.log("click");
            $.ajax({
                url: "/entry/list/2020",
                success: function(result) {
                    console.log(result);
                }
            });
        });

        $("#random_title").click(function() {
            $.ajax({
                url: "/entry/random",
                success: function(result) {
                    entry_array = result["entry"]
                    $("#random_date").text(entry_array[0])
                    $("#random_entry_text").text(entry_array[1])
                } 
            })
        });
    });
</script>
{% endblock %}
